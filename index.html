<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Open up the developer tool's console to play</p>

<script>
    function computerPlay() {
        const rand = Math.floor(Math.random() * 3);
        
        if (rand === 0) {
            return 'rock';
        } else if (rand === 1) {
            return 'paper';
        } else {
            return 'scissors';
        }
    };

    function playRound(playerSelection, computerSelection) {
        // Making the input to lower case to no worry about value being case sensitive later
        const p1 = playerSelection.toLowerCase();
        const ai = computerSelection;

        // Draw condition
        if (p1 === ai ) {
            return "It's a draw!";

            // Rock win condition
        } else if (p1 === 'rock') {
            if (ai === 'scissors') {
                return `You win! ${p1} beats ${ai}`;
            }
            return `You lose! ${ai} beats ${p1}`;

            // Paper win condition
        } else if (p1 === 'paper') {
            if (ai === 'rock') {
                return `You win! ${p1} beats ${ai}`;
            }
            return `You lose! ${ai} beats ${p1}`;

            // Scissors win condition
        } else {
            if (ai === 'paper') {
                return `You win! ${p1} beats ${ai}`;
            }
            return `You lose! ${ai} beats ${p1}`;
        }
    };

    const playerSelection = 'rock';
    const computerSelection = computerPlay();
    console.log(playRound(playerSelection, computerSelection));
</script>
</body>
</html>
